<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<button>点击(不需传参)</button>
	<button>点击(需要传参)</button>

	<script src="jquery-1.12.0.js"></script>
	<script src="JLRoute.js"></script>
	
	<script>
	var btn=document.querySelectorAll("button");


	// 不需传参获取数据(测试)
	btn[0].onclick=function() {

		Route.getmoneyctrl({
			callback :function(res){
			   console.log(res);
		}
	})

	}

	// 需要传参获取数据(测试)
	btn[1].onclick=function() {

		Route.getcategory({
			"titleid":1,
			callback : function (res) {
				console.log(res);
			}
		})

	}

	</script>
</body>
</html>
