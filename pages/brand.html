<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>品牌大全分页</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/brand.css">
</head>
<body>
			<!-- 头部 -->
	<header>
		<div class="haeder-top clearfix">
			<div class="header_left fl">
				<a href="brandTitle.html">
					<img src="../images/header_logo.png" alt="">
				</a>
			</div>
			<div class="header_right fr">
				<img src="../images/header_app.png" alt="">
			</div>
		</div>
	</header>
				<!-- 搜索 -->
	<div class="top-search">
		<input type="text" placeholder="请输入你想比价的商品" class="ipt-1 fl">
		<input type="button" value="搜索" class="ipt-2 fr">
	</div>	


				<!-- 筛选 -->
	<div class="filter">
		<p class="fl">
			<a href="">首页&gt;</a>
			<a href="">全部分类</a>
		</p>
		
	</div>
		

				<!-- 品牌 -->
	<div class="rank">
		<div class="comment brand">
			平板电视哪个牌子好
		</div>
		<div class="producer-module">
		<!-- 	<div class="producer clearfix">
				<span class="num">1</span>
				<p class="strike">三星LED电视</p>
				<p>30天全网销售：242408件</p>
			</div> -->
		</div>
	</div>

				<!-- 销量 -->
		<div class="rank">
			<div class="comment sales">
				平板电视产品销量排行
			</div>
			<div class="menu">
				<script type="text/template" id="list">
					{{each result as value i}}
					<div class="product">
						<a href="bijia.html?productid={{#result[i].productId}}&productCom={{result[i].productCom}}&productPrice={{result[i].productPrice}}&categoryid={{result[i].categoryId}}">
							{{#result[i].productImg}}
							<div class="introduce fr">
								<p class="txt_cut_2">
									{{result[i].productName}}
								</p>
								<p>{{result[i].productPrice}}</p>
								<p>
								 	<span>{{result[i].productQuote}}</span>
									<span>{{result[i].productCom}}</span>
								</p>
							</div>
						</a>	
					</div>
					{{/each}}
				</script>
					
			 </div>
	</div>

			<!-- 评论 -->
	<div class="rank">
		<div class="comment comments">
			平板电视最新评论
		</div>
		<div class="comment-module">
			<div class="product-all">

<!-- 				<div class="product-one">
					
						{{#result[0].productImg}}
						<div class="introduce fr">
							<p class="txt_cut_2">
								{{result[0].productName}}
							</p>
						</div>	
					
				</div>

				<div class="main-content">
					
					<p>
						<span>{{result[i].comName}}</span>
						<em class=fr>{{result[i].comTime}}</em>
					</p>
					<p>{{result[i].comFrom}}</p>
					<p>
						{{result[i].comContent}}
					</p>
	
				</div> -->
			</div>

		</div>
	
	</div>	



		<!-- 底部 -->

	<div class="footer">
		<div class="login">
			<a href="">登陆</a>
			<a href="" class='middle'>注册</a>
			<a href="javascript:;" id="logina">返回顶部</a>
		</div>
		<p class="first-p">
			<span>手机APP下载</span>慢慢买手机版--<em>掌上比价平台</em>		
		</p>
		<p>m.manmanbuy.com</p>
	</div>
</body>

<!-- 品牌部分模板 -->
<script type="text/template" id="pro">
	{{each result as value i}}
		<div class="producer clearfix" id="{{result[i].brandTitleId}}">
				<span class="num">{{i+1}}</span>
				<p class="strike">{{result[i].brandName}}</p>
				<p>{{result[i].brandInfo}}</p>
			</div>
	{{/each}}
</script>

<!-- 评论部分  图片模板 -->
<script type="text/template" id="one">
	
	<div class="product">
			{{#result[0].productImg}}
			<div class="introduce fr">
				<p class="txt_cut_2">
					{{result[0].productName}}
				</p>
			</div>	
	</div>
	
</script>


<!-- 评论部分 总模板 -->
<script type="text/template" id="main">
	{{each result as value i}}
	<div class="product-one">

	</div>
	<div class="main-comment">
				<p>
					<span>{{result[i].comName}}</span>
					<em class=fr>{{result[i].comTime}}</em>
				</p>
				<p>{{result[i].comFrom}}</p>
				<p>
					{{result[i].comContent}}
				</p>
	</div>
	
	{{/each}}
</script>


<script src='../js/rem.js'></script>
<script src="../art/template.js"></script>
<script src="../API/jquery-1.12.0.js"></script>
<script src="../js/MLTools.js"></script>
<script src="../API/JLRoute.js"></script>
<script src="../js/brand.js"></script>

</html>
