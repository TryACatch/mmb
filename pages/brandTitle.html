<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>品牌大全</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/brandTitle.css">
	
</head>
<body>
				<!-- 头部 -->
	<header>
		<div class="haeder-top clearfix">
			<div class="header_left fl">
				<a href="../index.html">
					<img src="../images/header_logo.png" alt="">
				</a>
			</div>
			<div class="header_right fr">
				<img src="../images/header_app.png" alt="">
			</div>
		</div>
	</header>
				<!-- 搜索 -->
	<div class="top-search">
		<input type="text" placeholder="请输入你想比价的商品" class="ipt-1 fl">
		<input type="button" value="搜索" class="ipt-2 fr">
	</div>
				<!-- 筛选 -->
	<div class="filter">
		<p class="fl">
			<a href="">首页&gt;</a>
			<a href="">全部分类</a>
		</p>
		
	</div>
				<!-- 标题 -->
	<div class="title">
		<p>热门品牌排行</p>
	</div>


				<!-- 排行 -->
	<div class="rank">
	<script type="text/template" id="rank">
	{{each result as value i}}

		<a href="brand.html?brandtitleid={{result[i].brandTitleId}}&brandtitle={{result[i].brandTitle}}">
			<div class="comment">
				{{result[i].brandTitle}}
			</div>
		</a>
	{{/each}}	
	</script>	
	</div>



				<!-- 底部 -->

	<div class="footer">
		<div class="login">
			<a href="">登陆</a>
			<a href="" class='middle'>注册</a>
			<a href="javascript:;" id="logina">返回顶部</a>
		</div>
		<p class="first-p">
			<span>手机APP下载</span>慢慢买手机版--<em>掌上比价平台</em>		
		</p>
		<p>m.manmanbuy.com</p>
	</div>
</body>
<script src='../js/rem.js'></script>
<script src="../art/template.js"></script>
<script src="../API/jquery-1.12.0.js"></script>
<script src="../API/JLRoute.js"></script>
<script src="../js/brandTitle.js"></script>
</html>
