<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>比价</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/bijia.css">
</head>
<body>
				<!-- 头部 -->
	<header>
		<div class="haeder-top clearfix">
			<div class="header_left fl">
				<img src="../images/header_logo.png" alt="">
			</div>
			<div class="header_right fr">
				<img src="../images/header_app.png" alt="">
			</div>
		</div>
	</header>
	<input onclick="history.go(-1)" type="button" value="Button">
				<!-- 搜索 -->
	<div class="top-search">
		<input type="text" placeholder="请输入你想比价的商品" class="ipt-1 fl">
		<input type="button" value="搜索" class="ipt-2 fr">
	</div>


				<!-- 筛选 -->
	<div class="filter">
		<p class="fl">
			<a href="../index.html">首页&gt;</a>
			<a href="" class='type'>电视&gt;</a>
			<a href="javascript:;" class="cateName">
			
			</a>
		</p>
		<input type="button" value="筛选" class="fr">
	</div>


				<!-- 商品详情-->

	<div class="product">
	<script type="text/template" id="product">
		<p class="txt_cut_2">
		{{result[0].productName}}
		</p>
		{{#result[0].productImg}}
		<a href="javascript:;">收藏</a>
	</script>	
	</div>


				<!-- 商品相关参数 -->
	<div class="introduce">
		<span>比价购买</span>
		<span>产品参数</span>
		<span class="com">评价(2322)</span>
	</div>


				<!-- 价格 -->
	<div class="price">
		<img src="images/icons/slogo.png" alt="" class="center-self-y">
		<span class="jd">京东商城</span>
		<p class="fr">
			<span class="p-price">￥1990.00</span>
			<a href="javascript:;" >去购买</a>
		</p>
	</div>


				<!-- 注意事项 -->

	<div class="notice">
	<p>*实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟</p>
	</div>

				<!-- 评论 -->
	<div class="comment">
		<div class="people">
			网友评论
		</div>
		<div class="main">
			
		</div>
	</div>
	


				<!-- 底部 -->
	<div class="footer">
		<div class="login">
			<a href="">登陆</a>
			<a href="" class='middle'>注册</a>
			<a href="javascript:;" id="logina">返回顶部</a>
		</div>
		<p class="first-p">
			<span>手机APP下载</span>慢慢买手机版--<em>掌上比价平台</em>		
		</p>
		<p>m.manmanbuy.com</p>
	</div>


	<div class="test">
		
	</div>
</body>
<script type="text/template" id="main">
	{{each result as value i}}
	<div class="main-comment">
				<p>
					<span>{{result[i].comName}}</span>
					<em class=fr>{{result[i].comTime}}</em>
				</p>
				<p>{{result[i].comFrom}}</p>
				<p>
					{{result[i].comContent}}
				</p>
			</div>
	
	{{/each}}
</script>
<script src='../js/rem.js'></script>
<script src="../art/template.js"></script>
<script src="../API/jquery-1.12.0.js"></script>
<script src="../API/JLRoute.js"></script>
<script src="../js/MLTools.js"></script>
<script src="../js/bijia.js"></script>
</html>
