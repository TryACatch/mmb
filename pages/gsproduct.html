<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凑单品</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/gsproduct.css">
</head>
<body>
						<!-- 头部 -->
	<header>
		<div class="haeder-top clearfix">
			<a href="../index.html" class="fl cona"></a>
			<div class="header_right fr">
				<img src="../images/header_app.png" alt="">
			</div>
			<h2>凑单品</h2>
		</div>
	</header>

						<!-- 顶部导航 -->
	<div class="top-tab">
		<div class="jd" shopid='0'>京东</div>
		<div class="area" areaid='0'>华北</div>
		<div >全部价格</div>
	</div>

						<!-- 京东隐藏 -->
	<div class="jd-module hide">
	<script type="text/template" id='jdm'>
	{{each result as value i}}
	
		<div shopid="{{result[i].shopId}}">{{result[i].shopName}}</div>

	{{/each}}
	</script>	
	</div>
						<!-- 地区隐藏 -->

	<div class="area-module hide">
		<!-- <div>华北</div>
		<div>华东</div>
		<div>华南</div> -->
	</div>



						<!-- 商品信息 -->
	<div class="pro-main clearfix">



	</div>
						<!-- 底部 -->
	<div class="footer">
		<div class="login">
			<a href="">登陆</a>
			<a href="" class='middle'>注册</a>
			<a href="javascript:;" id="logina">返回顶部</a>
		</div>
		<p class="first-p">
			<span>手机APP下载</span>慢慢买手机版--<em>掌上比价平台</em>		
		</p>
		<p>m.manmanbuy.com</p>
	</div>	
</body>

<!-- 地区模板 -->
<script type="text/template" id="aream">
	{{each result as value i}}

		<div areaid="{{result[i].areaId}}">{{result[i].areaName}}</div>

	{{/each}}
</script>

<!-- 商品信息模板 -->
<script type="text/template" id="pro">
	{{each result as value i}}
		<div class="pro-mes {{i%2==0?'fl':'fr'}}">
			<img src="{{result[i].productImg}}" alt="">
			<p class="one_txt_cut">{{result[i].productName}}</p>
			<div class="bottom clearfix">
				<span>{{result[i].productPrice}}</span>
				<a href="" class="zhenshi">
					<em >去凑单</em>
				</a>
			</div>
		</div>
	{{/each}}
</script>
<script src='../js/rem.js'></script>
<script src="../art/template.js"></script>
<script src="../API/jquery-1.12.0.js"></script>
<script src="../API/JLRoute.js"></script>
<script src="../js/MLTools.js"></script>
<script src="../js/gsproduct.js"></script>
</html>
