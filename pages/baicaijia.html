<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>白菜价</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/baicaijia.css">
</head>
<body>
					<!-- 头部 -->
	<header>
		<div class="haeder-top clearfix">
			<a href="../index.html" class="fl cona"></a>
			<div class="header_right fr">
				<img src="../images/header_app.png" alt="">
			</div>
			<h2>白菜价-淘宝内部券</h2>
		</div>
	</header>
					<!-- 分类 -->
	<div class="category">

		<ul class="lis">
		<script type="text/template" id="lis">
		{{each result as value i}}

			<li class="{{i==0 ? 'currt' : '' }}" titleid="{{result[i].titleId}}">{{result[i].title}}</li>
		
		{{/each}}
		</script>
		</ul>
	</div>
					<!-- 对应商品 -->
	<div class="main">
	<script type="text/template" id="main">
	{{each result as value i}}
		<div class="product">
			<div class="pimg fl">
				{{#result[i].productImg}}
			</div>
			<div class="comment fr">
				<p>{{#result[i].productName}}</p>
				<span>{{#result[i].productPrice}}</span>
				<!-- <div class="progress">
					<em><i>75%</i></em><strong>已领75117张</strong>
				</div> -->
				{{#result[i].productCouponRemain}}
				<div class="sale">
					{{#result[i].productCoupon}}
					{{#result[i].productHref}}
				</div>
			</div>
		</div>
		{{/each}}
	</script>	
	</div>

					<!-- 底部 -->
	<div class="footer">
		<div class="login">
			<a href="">登陆</a>
			<a href="" class='middle'>注册</a>
			<a href="javascript:;" id="logina">返回顶部</a>
		</div>
		<p class="first-p">
			<span>手机APP下载</span>慢慢买手机版--<em>掌上比价平台</em>		
		</p>
		<p>m.manmanbuy.com</p>
	</div>
</body>
<script src='../js/rem.js'></script>
<script src="../art/template.js"></script>
<script src="../API/jquery-1.12.0.js"></script>
<script src="../API/JLRoute.js"></script>
<script src="../js/MLTools.js"></script>
<script src="../js/baicaijia.js"></script>
</html>
