<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>省钱控</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/moneyctrl.css">
</head>
<body>
					<!-- 头部 -->
	<header> 
		<div class="haeder-top clearfix">
			<div class="header_left fl">

				<a href="../index.html">
					<img src="../images/header_logo.png" alt="">
				</a>
			</div>
			<div class="header_right fr">
				<img src="../images/header_app.png" alt="">
			</div>
		</div>
	</header>

					<!-- 商品信息 -->
		<div class="sale">
		<script type="text/template" id="list">
			{{each result as value i}}
			<div class="sale_show clearfix">
				<a href="moneyproduct.html?productid={{result[i].productId}}">
					{{#result[i].productImg2}}
					<div class="message fr clearfix">
						<p class="txt_cut_2 first">{{result[i].productName}}
						<span>{{result[i].productPinkage}}</span>
						</p>
						<p class='second'>
							<span>天猫旗舰店|{{result[i].productTime}}</span>
							<span class="fr">{{result[i].productComCount}}</span>
						</p>
					</div>
				</a>
			</div>
			{{/each}}
		</script>
		
	</div>


				<!-- 页码 -->

	<div class="pagenum">
		<input type="button" value="上一页" class="prev">
		<select name="page" id="pageNum">
			
		</select>
		<input type="button" value="下一页" class="next">
	</div>


					<!-- 底部 -->
	<div class="footer">
		<div class="login">
			<a href="">登陆</a>
			<a href="" class='middle'>注册</a>
			<a href="javascript:;" id="logina">返回顶部</a>
		</div>
		<p class="first-p">
			<span>手机APP下载</span>慢慢买手机版--<em>掌上比价平台</em>		
		</p>
		<p>m.manmanbuy.com</p>
	</div>
</body>
<script src='../js/rem.js'></script>
<script src="../art/template.js"></script>
<script src="../API/jquery-1.12.0.js"></script>
<script src="../API/JLRoute.js"></script>
<script src="../js/MLTools.js"></script>
<script src="../js/moneyctrl.js"></script>
</html>
